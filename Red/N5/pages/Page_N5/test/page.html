<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果信息展示</title>
    <style>
        .word {
            color: black;
            cursor: pointer;
        }
        .word:hover {
            color: red;
        }
        .interpretation {
            color: white;
            cursor: pointer;
        }
        .interpretation:hover {
            color: black;
        }
    </style>
</head>
<body>
<div id="content"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('package.json')
            .then(response => response.json())
            .then(data => {
                const contentDiv = document.getElementById('content');
                data.forEach(item => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = item.word;
                    wordSpan.addEventListener('mouseenter', () => {
                        new Audio(item.audio_path_1).play();
                    });

                    const interpretationSpan = document.createElement('span');
                    interpretationSpan.className = 'interpretation';
                    interpretationSpan.textContent = item.interpretation;
                    interpretationSpan.addEventListener('mouseenter', () => {
                        new Audio(item.audio_path_2).play();
                    });

                    contentDiv.appendChild(wordSpan);
                    /*contentDiv.appendChild(document.createElement('br'));*/
                    contentDiv.appendChild(interpretationSpan);
                    contentDiv.appendChild(document.createElement('br'));
                    contentDiv.appendChild(document.createElement('br'));
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    });
</script>
</body>
</html>
